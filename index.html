<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <title>Music Search</title>
</head>
<body>
  <h1>Tyler Music I Think :)</h1>
  <div class="container">
    <div class="top">
      <audio id='my-audio' controls src="https://audio-ssl.itunes.apple.com/itunes-assets/AudioPreview125/v4/e8/28/29/e828299c-cea7-dd3e-8612-77a632bd60e3/mzaf_7797752939119995161.plus.aac.p.m4a" >
          <code>audio</code> element.
  </audio>
    </div>
  <!-- Volume slider -->
      <!-- Below slider is "Now Playing: artist - song" -->
      <div > Now Playing:</div>
  <!-- Search bar to find music through the iTunes API along with search button -->
    <div>
      <input type="search" id="mySearch" name="q"
       placeholder="Search Artist or Song Title...">
      <button onclick="search()">Search</button>
    </div>
  <!-- Search results: albums pop up with searched music with album cover, song title, and artist -->
  <h2> Search Results:</h2>
    <div class="results" id="results">
    </div>
</div>
</body>
</html>
